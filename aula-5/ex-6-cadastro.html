<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="imagem/x-icon" href="../favicon.ico"/>
</head>

<body>
    <h1>Cadastro</h1>
    <p></p>

    <img height="100" src="../logo.png" />
    <form>

    <label for="txtNome">Nome: </label>
    <input type="text" id="txtNome" />
    <br />
    <label for="txtSobrenome">Sobrenome: </label>
    <input type="text" id="txtSobrenome">
    <br>
    <label for="txtCPF">Digite aqui o seu CPF: </label>
    <input type="number" id="txtCPF">
    <br>
    <label for="txtEmail">Digite aqui o seu e-mail: </label>
    <input type="email" id="txtEmail">
    <br>
    <label for="txtTelefone">Digite aqui o seu número de telefone: </label>
    <input type="number" id="txtTelefone">
    <br>
    <label for="slcOpcoes">Qual gênero você se identifica? </label>
    <select ID="slcOpcoes">
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Prefiro não responder</option>

    </select>
    <br>

    <label for="txtSenha">Digite aqui a sua senha: </label>
    <input type="password" id="txtSenha">

    <br>
    <button>Cadastrar</button>
    </form>
    <br>

    <p>Já possui cadastro? <a href="5-login.html">Login</a></p>




    <body>

</html>
