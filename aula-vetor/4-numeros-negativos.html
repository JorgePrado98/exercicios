<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Números Negativos</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Números Negativos</h1>

            <label for="txtQtdeNumeros">Digite aqui a quantidade de números:</label>
            
            <input type="number" id="txtQtdeNumeros">

            <label for="txtNumero">Digite aqui os números:</label>
            
            <input type="number" id="txtNumero">

            <button onclick="botao_click()">Armazenar Dados</button>

        </div>
    </div>

    <script>

        var numeros = [];
        var numerosNegativos = [];

        function botao_click() {

            var txtQtdeNumeros = document.getElementById("txtQtdeNumeros");
            var txtNumero = document.getElementById("txtNumero");

            var qtdeNumeros = parseInt(txtQtdeNumeros.value);

            if (numeros.length < qtdeNumeros) {

                var numero = parseInt(txtNumero.value);

                numeros.push(numero);

                txtNumero.value = "";
                txtNumero.focus();
            }

            if (numeros.length == qtdeNumeros) {

                for (var i = 0; i < numeros.length; i++) {

                    var numero = numeros[i];

                    if (numero < 0) {
                        numerosNegativos.push(numero);
                    }
                }

                alert("Os números negativos são: " + numerosNegativos.toString() + ".");

                numeros = [];
                numerosNegativos = [];
                txtNumero.value = "";
                txtQtdeNumeros.value = "";
                }   
             }    

    </script>

</body>
</html>
