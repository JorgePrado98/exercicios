<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Olá Mundo Para</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Olá Mundo Para</h1>

            <p>Digite abaixo quantas vezes você quer dizer Ola Mundo</p>

            <label for="txt1">Caixa de Texto:</label>

            <input type="text" id="txtQuantidadeDeVezes">

            <button onclick="botao_click()">Dizer Olá Mundo</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var quantidadeTexto = document.getElementById("txtQuantidadeDeVezes").value;
            var quantidade = parseInt(quantidadeTexto);

            for (var i = 1; i <= quantidade; i++) {
                alert("Olá Mundo "+ i );

            }

        }

    </script>

</body>

</html>
