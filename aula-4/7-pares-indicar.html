<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exibir pares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Pares</h1>

            <p>Digite um valor X para ser exibido a soma dos pares::</p>

            <label for="txt1">Digite o número final:</label>

            <input type="number" id="txtFinal">

            <button onclick="botao_click()">Exibir resultado</button>


        </div>
    </div>

    <script>

        function botao_click() {

            var finalTexto = document.getElementById("txtFinal").value;
            var final = parseInt(finalTexto);
            var soma = 0;

            for (i = 1; i <= final;i++) {

                var resto = i % 2;

                var impar;

                if(resto == 0) {
                    impar = true;
                }
                else {
                    impar = false;
                }

                if(impar) {
                    soma = soma + i;
                }
            
            }

            var mensagem = "A soma dos pares é " + soma;
            alert(mensagem);



        }

    </script>

</body>

</html>
