<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Bom dia personalizado</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Bom dia, boa tarde ou boa noite</h1>

            <button onclick="botao_click()">Dizer bom dia, boa tarde ou boa noite</button>

        </div>
    </div>

    <script>

        function botao_click() {

        var horaAtual = new Date().getHours();

        if (horaAtual < 12) {
            alert("Bom dia fellas");
        }
        else if(horaAtual >=12 && horaAtual < 18) {
            alert("Boa tarde fellas");
        }
        else if(horaAtual >18) {
            alert("Boa noite fellas");
        }
        
        }

    </script>

</body>
</html>
