<!DOCTYPE html>

<html lang="pt-br">
    
<head>
    <title>PAGAMENTO</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>PAGAMENTO</h1>

      

            <label for="txt1">DIGITE O NOME DO FUNCIONÁRIO:</label>
            
            <input type="text" id="caixaDeTexto1">

            <label for="txt1">DIGITE O VALOR RECEBIDO POR HORA:</label>
            
            <input type="number" id="caixaDeTexto2">

            <label for="txt1">DIGITE A QUANTIDADE DE HORAS TRABALHADAS:</label>
            
            <input type="number" id="caixaDeTexto3">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

        var caixa1 = document.getElementById("caixaDeTexto1").value;
        
        var caixa2 = document.getElementById("caixaDeTexto2").value;
        var numero2 = parseFloat(caixa2);

        var caixa3 = document.getElementById("caixaDeTexto3").value;
        var numero3 = parseFloat(caixa3);

        var multiply = (numero2 * numero3);
        var mensagem = caixa1 + " deve receber R$ " + multiply.toFixed(2) + " por mês"; 
        alert(mensagem);


        }

    </script>

</body>
</html>
